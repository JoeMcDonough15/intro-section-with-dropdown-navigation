<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <div class="main-container">
      <div class="card-container">
        <header class="header">
          <h2>snap</h2>
          <label>
            <input class="hide" type="checkbox" />
            <span class="hamburger-menu"></span>

            <nav class="hide">
              <a href="#">Features</a>
              <a href="#">Company</a>
              <a href="#">Careers</a>
              <a href="#">About</a>
              <a href="#">Login</a>
              <a href="#">Register</a>
            </nav>
          </label>
        </header>

        <img
          class="hero-img-mobile"
          src="images/image-hero-mobile.png"
          alt="mobile hero image"
        />
        <main class="main-section">
          <h2 class="main-header">Make remote work</h2>
          <p class="main-text">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <a class="main-button" href="#">Learn more</a>
        </main>

        <footer class="footer">
          <img
            class="footer-img"
            src="images/client-databiz.svg"
            alt="databiz link"
          />

          <img
            class="footer-img"
            src="images/client-audiophile.svg"
            alt="audiophile link"
          />

          <img
            class="footer-img"
            src="images/client-meet.svg"
            alt="meet link"
          />

          <img
            class="footer-img"
            src="images/client-maker.svg"
            alt="maker link"
          />
        </footer>

        <div class="attribution hide">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Joe McDonough</a>.
        </div>
      </div>
    </div>
  </body>
</html>
